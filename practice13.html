<!DOCTYPE html>
<html>
	<head>
	<title>PROMPT JS</title>
	</head>
		<script type="text/javascript">
		var nama = "";
		while ((nama==null) || (nama=="")){
			nama = prompt("Masukan Nama Anda : ", "");
			if ((nama==null) || (nama=="")){
				alert("Nama Anda Siapa Sih ??");
			}
		}

		document.writeln("<b>Halo "+ nama + " Selamat datang Di Web Ini</b>")
		</script>

	</body>
</html>
